name: humancattranslate
description: "A new Flutter project."
publish_to: 'none'   
version: 1.0.0+1
environment:
  sdk: '>=3.2.4 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.4
  google_fonts: ^5.1.0
  smooth_page_indicator: ^1.1.0
  assets_audio_player: ^3.1.1
  audio_video_progress_bar: ^2.0.2
  google_mobile_ads: ^4.0.0
  just_audio: ^0.9.36
  rxdart: ^0.27.7
  equatable: ^2.0.5
  bloc: ^8.1.3
  shared_preferences: ^2.2.2
  dartz: ^0.10.1
  get_it: ^7.6.7
  # uuid: ^3.0.7
  rename_app: ^1.3.2
  lottie: ^3.1.0
  provider: ^6.1.2
  flutter_screenutil: ^5.9.0
  iconly: ^1.0.1
  cached_network_image: ^3.3.1
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/play_store_512.png"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  very_good_analysis: ^5.1.0
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/catsounds/
    - assets/dogsounds/
    - assets/animations/



    
    
    
    

    
    

    
    

    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
